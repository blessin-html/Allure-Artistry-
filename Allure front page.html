<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - Allure Artistry</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background: #fff0f5;
      color: #333;
    }
    header {
      background: #ff69b4;
      padding: 20px;
      text-align: center;
      color: white;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Times New Roman', Times, serif;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff1493;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Times New Roman', Times, serif;
    }
    button:hover {
      background: #c71585;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ff1493;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Book Your Glam</h1>
    <p>Fill out the form below to secure your appointment</p>
  </header>

  <form action="#" method="POST">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="service">Select Service:</label>
    <select id="service" name="service" required>
      <option value="">-- Choose a Glam Service --</option>
      <option value="dramatic">Dramatic Glam - J$8,500</option>
      <option value="soft">Soft Glam - J$6,000</option>
      <option value="graphic">Graphic Liner Glam - J$7,000</option>
      <option value="graduation">Graduation Glam - J$5,000</option>
    </select>

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="message">Any Special Requests?</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Submit Booking</button>
  </form>

  <a href="index.html">Back to Home</a>

</body>
</html>
